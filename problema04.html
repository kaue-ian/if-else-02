<script>
    //ENTRADA
    const numero1 = Number(prompt("Informe o primeiro número").trim());
    const numero2 = Number(prompt("Informe o segundo número").trim());
    const numero3 = Number(prompt("Informe o terceiro número").trim());

    if (numero1 > numero2 && numero1 > numero3) {
        alert(`${numero1} é maior que ${numero2} e ${numero3}`);
    }
    else if (numero2 > numero1 && numero2 > numero3) {
        alert(`${numero2} é maior que ${numero1} e ${numero3}`);
    }
    else {
        alert(`${numero3} é maior que ${numero2} e ${numero1}`);
    }
</script>
