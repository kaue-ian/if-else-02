<script>
    //ENTRADA
    const letra = prompt("Informe uma letra").trim().toLocaleLowerCase();

    //PROCESSAMENTO
    if (letra == 'a' || letra == 'e' || letra == 'i' || letra == 'o' || letra == 'u') {
        alert(`Esta letra é uma vogal`);
    }
    else {
        alert(`Esta letra é uma consoante`);
    }
</script>
